<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نبراس AI | اكتشف مسارك التقني</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="langSwitcher" class="lang-btn" onclick="toggleLanguage()">English</button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="tinder-wrapper" id="cardContainer">
        <div class="card" id="mainCard"></div>
        <div class="hint" id="hintArea">
            <span id="noText" style="color: #F44336;">← لا</span>
            <span id="yesText" style="color: #4CAF50;">نعم →</span>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
